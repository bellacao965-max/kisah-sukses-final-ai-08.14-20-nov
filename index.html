  <script>
const weatherApiKey = "ISI_API_KEY_KAMU";
// === QUOTE HARI INI ===
const quotes = [
    "Kesuksesan dimulai dari langkah kecil.",
    "Fokus hari ini menentukan hasil esok.",
    "Jangan takut gagal, takutlah berhenti.",
    "Hari baru, peluang baru.",
    "Tidak ada sukses tanpa proses.",
    "Sedikit demi sedikit menjadi bukit."
];
function loadDailyQuote() {
    const today = new Date().getDate();
    document.getElementById("quote-hari-ini").innerText =
        quotes[today % quotes.length];
}
// === CUACA REALTIME ===
function getWeather() {
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=Jakarta&appid=${weatherApiKey}&units=metric`)
        .then(res => res.json())
        .then(data => {
            document.getElementById("cuaca-real").innerHTML =
                `Kota: ${data.name}<br>
                 Suhu: ${data.main.temp}Â°C<br>
                 Cuaca: ${data.weather[0].description}`;
            window.actualTemp = data.main.temp;
        })
        .catch(() => {
            document.getElementById("cuaca-real").innerText = "Gagal memuat cuaca";
        });
}
// === GAME ===
function guessWeather(choice) {
    if (window.actualTemp == null) {
        alert("Cuaca belum siap. Coba beberapa detik lagi.");
        return;
    }
    const result =
        (choice === "panas" && window.actualTemp > 30) ||
        (choice === "dingin" && window.actualTemp <= 30)
            ? "BENAR! ğŸ”¥"
            : "SALAH âŒ";
    document.getElementById("weather-result").innerText =
        `${result} Suhu sekarang ${window.actualTemp}Â°C`;
}
// === AUTO START ===
window.onload = () => {
    loadDailyQuote();
    getWeather();
};
</script>
