<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kisah Sukses AI</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Kisah Sukses AI</h1>
    <p>Your personal AI assistant.</p>
  </header>

  <!-- AI CHAT SECTION -->
  <section id="ai-box">
    <h2>AI Chat</h2>

    <textarea id="userInput" placeholder="Tulis pertanyaan..."></textarea>
    <button id="sendBtn">Kirim</button>

    <div id="aiResponse"></div>
  </section>

  <!-- YOUTUBE VIDEO -->
  <section id="youtube">
    <h2>Video Motivasi Hari Ini</h2>
    <iframe id="yt-frame" width="100%" height="220" frameborder="0" allowfullscreen></iframe>
  </section>

  <!-- QUOTE HARI INI -->
  <section id="quoteBox">
    <h2>Quote Hari Ini</h2>
    <p id="quoteText">Loading quote...</p>
  </section>

  <!-- CUACA -->
  <section id="weatherBox">
    <h2>Cuaca</h2>
    <input id="weatherCity" placeholder="Nama kota..." />
    <button onclick="getWeather()">Cek Cuaca</button>

    <p id="weatherResult"></p>
  </section>

  <!-- GAME -->
  <section id="gameBox">
    <h2>Tebak Angka (1â€“10)</h2>
    <input id="guessInput" placeholder="Tebak angka..." />
    <button onclick="checkGuess()">Cek</button>
    <p id="gameResult"></p>
  </section>

  <script src="script.js"></script>
  <script src="weather.js"></script>
  <script src="game.js"></script>

</body>
</html>
